        <h1 style="text-align:center;background-color:grey">
            如何製作熱狗棒</h1>
        <hr>
        <p style="font-size:20px;text-align:center">首先，你要準備好材料<br>材料有：</p>
        <ul>
            <li>中筋麵粉</li>
            <li>粟米粉</li>
            <li>泡打粉</li>
            <li>吉士粉</li>
            <li>糖</li>
            <li>鹽</li>
            <li>蛋</li>
            <li>牛奶</li>
            <li>香腸</li>
        </ul>
        <p style="text-align:center">準備好這些後，你就可以開始製作熱狗棒啦！</p>
        <hr>
        <p style="text-align:center">
            1.中筋麵粉加入粟米粉、吉士粉、泡打粉、糖和鹽，攪拌均勻.<br>2.加入雞蛋和牛奶，用手動打蛋器攪拌均勻，放置15分鐘.<br>3.用竹籤插入香腸，加上中筋麵粉掃匀.<br>4.在鍋裡加油預熱，把香腸沾滿麵糊，以中火炸，反轉，炸至金黃色，加上茄汁.
        </p>
